<div class="flex flex-col w-64 h-36 items-center justify-between bg-grey-lighter">
  <p class=" text-ellipsis overflow-hidden">{{file?.name}}</p>
  <div class="rounded-xl p-2 flex w-full items-start justify-between bg-slate-100">

    <label
      class=" flex flex-col items-center px-4 py-4 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-blue-500">
      <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path
          d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
      </svg>
      <span class="mt-2 text-base leading-normal">Select a file</span>
      <input type='file' class="hidden" (change)="setFile($event)" />
    </label>
    <img id="file-image" [src]="imageSrc" alt="Preview" class="hidden self-center rounded-xl w-20 h-20 object-cover" />
  </div>
</div>
