<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg text-center">
    <h1 class="text-2xl font-bold text-slate-800 sm:text-3xl">Practice uploading image to Amazon S3 👽❗❗</h1>

    <p class="mt-4 text-gray-500">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Et libero nulla
      eaque error neque ipsa culpa autem, at itaque nostrum!
    </p>
  </div>

  <form >
    <div class="py-4 flex justify-center">
      <app-image-upload (imageSelect)="setImage($event)"></app-image-upload>
    </div>
    <div class="flex justify-center py-2">
      <button (click)="onSubmit($event)" type="submit" class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
        Upload
      </button>
    </div>
  </form>

</div>
